  <img src="assets/user.png" class="profile" [routerLink]="['/settings-instructor-profile']">
  <button class="logout-btn"  (click) = "logout()" routerLink="/">Log out</button>
</div>
  
  <div class="row d-flex align-items-center w-100">

      <nav class="navMenu">

  <div class="row d-flex align-items-center frontpage_gray_banner">

    </div>

      <div class="row d-flex align-items-center frontpage_gray_banner_label">Start with payment proccess</div>

  <div *ngFor="let offer of offers; let i = index">
    <div style="display: flex; flex-direction: row; margin-top: 1%; margin-left: 25%; margin-bottom: 5%; margin-right: 25%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <mat-card style="width: 500px; border: none; font-weight: bold; color: #52796F;">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <mat-card-title style="font-size: 28px; margin-top: 4%; font-weight: bold;">{{offer.name}}</mat-card-title>
          <div>
            <button style="margin-right: 5px;" class="delete-btn" (click)="onSave(offer.id)" ><mat-icon>check_circle</mat-icon></button>
            <button class="delete-btn"><mat-icon>delete</mat-icon></button>
          </div>
        </div>
    <mat-card-subtitle style="font-weight: bold; font-size: 16px; margin-top: 2%; color: #eb0f0f;">{{offer.amount}} e</mat-card-subtitle>
    <br>
      <mat-card-content style="width: 400px; font-weight: bold; font-size: 16px;">
        <div class="example-form" >
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
            <button class="btn">Bank Payment</button>
          </form>
          <button class="btn" (click)="onSubmit1()">Generate payment</button>
          
          <button class="btn" [routerLink]="['/card-payment']">Card info</button> 
          </div>
    </mat-card-content>
      </mat-card>  
      </div>
